<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>




  <div class="main-div">
    <nav class="navbar navbar-expand-lg navbar-light glass-door  ">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form class="d-flex">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>

        </div>
      </div>
    </nav>


    <div class="container my-5 glass-door ">
      <h1 class="text-center my-4">Weather Of <span id="cityName"></span></h1>
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header text-white bg-primary py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temp2"></span><span>&#8451;</span>
                  <i class="fa-solid fa-temperature-low"></i>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is: <span id="temp"></span></li>
                  <li>Min Temperature is: <span id="min_temp"></span></li>
                  <li>Max Temperature is: <span id="max_temp"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header text-white bg-primary py-3">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity2"></span>%<i
                    class="fa-solid fa-droplet"></i></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud PCT is: <span id="cloud_pct"></span></li>
                  <li>Feels like is: <span id="feels_like"></span></li>
                  <li>Humidity is: <span id="humidity"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3 text-white bg-primary ">
                <h4 class="my-0 fw-normal">Wind Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"> <span id="wind_speed2"></span>km/h<i
                    class="fa-solid fa-wind"></i></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind speed is: <span id="wind_speed"></span></li>
                  <li>Wind degrees is: <span id="wind_degrees"></span></li>
                  <li>Sunrise is: <span id="sunrise"></span></li>
                  <li>Sunset is: <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="Js/style.js"></script>

</body>

</html>
